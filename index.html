<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Data Collector for AGOL</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #viewDiv {
        height: 100vh; /* 100% of the viewport height */
        width: 100vw;  /* 100% of the viewport width */
      }
    </style>
  </head>

  <!-- Importing the CSS and libraries from Esri -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>

  <!-- Loading the modules -->
  <script>
    require([ "esri/Map", "esri/views/MapView", "esri/config","esri/widgets/Locate","esri/widgets/Search" ], (Map, MapView, esriConfig,Locate,Search) => {
        esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurMhigZxkNnLwuvYOAd-vHERLmMDpuFzXIlbuGyhHN6-u3P5FPEWJfIn_RaFvtZofaobtfCPCJXCn5sncz2wrbi-nAoZgZPlnrxYys3OBOU0kxTQdzQXZAHzK3o0_CxtaIfyWKaLyLS2R9Z96iE7GBo_ay95Nb30BXpNYoo405oxLyXnBsow2M6R3DInO_PSX1OXenYZI1_XbW7nUF8sYfMU.AT1_rHjxjuXQ";
        
        const map = new Map({
          basemap: "satellite"
        });

        const view = new MapView({
          container: "viewDiv", // Reference to the DOM node that will contain the view
          map: map, // References the map object
          center: [-100.33, 43.69], // Longitude, Latitude (e.g., Center on the USA)
          zoom: 4, // Zoom level (smaller = further out, larger = more zoomed in)
        });
        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });
              // Add the Search widget to the MapView
      const searchWidget = new Search({
        view: view // Associates the Search widget with the view
      });

      // Add the Search widget to the top right corner of the view
      view.ui.add(searchWidget, {
        position: "top-right"
      });
    });
  </script>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
